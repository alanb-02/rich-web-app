<!-- Problem 3 - Querying GitHub usernmes using GitHub User API -->

<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="problem-3.css">
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github Profile Fetch Api</title>
</head>
<body>
    <!-- dive container contains searchbar, prfile div, and repo div -->
    <div class="container">
        <!-- searchbar div -->
        <div class="search-div">
            <!-- searchbar to enter username -->
            <input type="text" name="" id="username" placeholder="Please Enter Github Username" autocomplete="off">
            <!-- buttonto get username from input field using getDetails() function -->
            <button onclick="getDetails();">Get Details</button>
        </div>

        <!-- profile details div -->
        <div id="output">
            <h2>Profile: </h2> <br>
            <!-- each div below will hold the information returned from the API -->
            <div class="profile" id="profile">
                <!-- profile image -->
            </div>
            <div class="det">
                <!-- user's name -->
                <p id="name"></p>
            </div>
            <div class="det">
                <!-- username -->
                <p id="usernam"></p>
            </div>
            <div class="det">
                <!-- user's email -->
                <p id="email"></p>
            </div>
            <div class="det">
                <!-- user's location -->
                <p id="location"></p>
            </div>
            <div class="det">
                <!-- number of gists that the user has -->
                <p id="gists"></p>
            </div>
        </div>

        <!-- dive the displays the repo divs -->
        <div id="output2">
            <h2>Repos: </h2> <br>
            <div id="rps">

            </div>
        </div>
    </div>
</body>


<script src="problem-3.js"></script>
</html>
